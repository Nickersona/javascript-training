			function is_palimdrome(string){
				//divide in half, determine that it's an even number of characters
				string = string.toString();
				if(string.length < 2) {
					return false;
				}
				
				var charArray = string.split('');
				odd = false;
				if(string.length%2 !== 0){odd = true;};
	
				var halfPoint = string.length/2;
				
				if(odd){charArray.splice(halfPoint, 1)}; //We'll just remove the middle character if

					if(i <= halfPoint){
						firstHalf += charArray[i-1];
					}else{
						lastHalf += charArray[i-1];
					}
				}
				//compare the first half to the inverse of the second half. 				
				reverseLastHalf = lastHalf.split('').reverse().join('');				
				//if match return true
				
				if(reverseLastHalf == firstHalf){
					return true;
				}else{
					return false;

			}
